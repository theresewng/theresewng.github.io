    <h1 class="h1-viz">Visualisations</h1>

    <!-- BAR CHART SECTION -->
    <section class="visualisation-section">
        <h2 class="h2-title">Average Sighs I Do About School in an Hour</h2>
        <div id="visualisations-container">
            <svg id="bar-chart" width="800" height="625">

                <rect x="50" y="50" width="1.5" height="500" fill="black"></rect>
                <rect x="50" y="550" width="670" height="1.5" fill="black"></rect>

                <!-- Lines -->
                <rect x="40" y="50" width="670" height="1" fill="grey"></rect>
                <rect x="40" y="100" width="670" height="1" fill="grey"></rect>
                <rect x="40" y="150" width="670" height="1" fill="grey"></rect>
                <rect x="40" y="200" width="670" height="1" fill="grey"></rect>
                <rect x="40" y="250" width="670" height="1" fill="grey"></rect>
                <rect x="40" y="300" width="670" height="1" fill="grey"></rect>
                <rect x="40" y="350" width="670" height="1" fill="grey"></rect>
                <rect x="40" y="400" width="670" height="1" fill="grey"></rect>
                <rect x="40" y="450" width="670" height="1" fill="grey"></rect>
                <rect x="40" y="500" width="670" height="1" fill="grey"></rect>

                <!-- Bars -->
                <rect x="85" y="200" width="50" height="350" fill="black" class="bar" data-label="My Monday thankfully isn't a very early morning but it typically involves a lot of critical thinking"></rect>
                <rect x="165" y="350" width="50" height="200" fill="black" class="bar" data-label="It's my day off! But alas I have to go to work"></rect>
                <rect x="265" y="400" width="50" height="150" fill="black" class="bar" data-label="This is actually a crazy long day for me on campus (about 13 hours), but its also the start of my very long weekend"></rect>
                <rect x="350" y="450" width="50" height="100" fill="black" class="bar" data-label="Yay! I can sleep in, but now I am trying to get a good chunk of my work done so I can play games"></rect>
                <rect x="425" y="450" width="50" height="100" fill="black" class="bar" data-label="My work is probably not done yet... but I just want to have some studio time"></rect>
                <rect x="505" y="500" width="50" height="50" fill="black" class="bar" data-label="Hopefully I can relax more today... but probably not"></rect>
                <rect x="580" y="50" width="50" height="500" fill="black" class="bar" data-label="It is Monday tomorrow WHYYYYYYYYYYYY"></rect>
                <rect x="655" y="200" width="50" height="350" fill="black" class="bar" data-label="The cycle repeats"></rect>

                <!-- Days of the Week (X Axis)-->
                <text x="75" y="580"  font-size="15">Monday</text>
                <text x="155" y="580" font-size="15">Tuesday</text>
                <text x="250" y="580" font-size="15">Wednesday</text>
                <text x="345" y="580" font-size="15">Thursday</text>
                <text x="425" y="580" font-size="15">Friday</text>
                <text x="495" y="580" font-size="15">Saturday</text>
                <text x="575" y="580" font-size="15">Sunday</text>
                <text x="645" y="580" font-size="15">Monday</text>

                <!-- Number of Sighs (Y Axis) -->
                <text x="25" y="505" font-size="15">1</text>
                <text x="25" y="455" font-size="15">2</text>
                <text x="25" y="405" font-size="15">3</text>
                <text x="25" y="355" font-size="15">4</text>
                <text x="25" y="305" font-size="15">5</text>
                <text x="25" y="255" font-size="15">6</text>
                <text x="25" y="205" font-size="15">7</text>
                <text x="25" y="155" font-size="15">8</text>
                <text x="25" y="105" font-size="15">9</text>
                <text x="18" y="55" font-size="15">10</text>

                <g id="tooltip" visibility="hidden">
                    <rect id="tooltip-bg"></rect>
                    <text id="tooltip-text"></text>
                </g>
            </svg>

            <div id="tooltip-box">
                Hover over a bar to see why I am sighing
            </div>
        </div>

        </section>
